<head>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/1bc39c2d09.js" crossorigin="anonymous"></script>
  <!-- Google Font API -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit&family=Karla:ital@1&family=Lora&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
  .blog-post{
    display:flex;
    flex-direction: column;
    align-items: center;
    margin-top: 5%;
  }
  .blog-title{
    width: 50%;
    height:80px;
    font-size: 2.1rem;
    font-weight: 700;
    padding: 10px;
    margin-bottom: 10px;
    text-indent: 5px;
    border: none;
    white-space: pre-wrap;
    overflow-wrap: break-word;
  }
  .blog-body{
    width: 50%;
    /* height: 25%; */
    font-size: 1.5rem;
    font-weight: 700;
    padding: 10px;
    margin-bottom: 10px;
    text-indent: 5px;
    border: none;
  }
  input:focus,textarea:focus {
  border:none;
  outline: none;
 } 
 nav{
  width: 100%;
 background-color: #f5f5f5;
 padding: 10px 5px; 
 }
</style>
</head>
<body>

<form method="POST" action="add" >
  {% csrf_token %}
  <nav>
  <ul class="nav justify-content-end">
    <button type="submit" class="btn btn-primary btn-md">Publish</button>
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="/">Home</a>
    </li>
  </ul>
  </nav>
  <div class="blog-post">
  <input type="hidden" name="user_id" value="{{user.id}}" />
  <!-- <input type="text" style="width: 200px;"> -->
  <textarea type="text"  class="blog-title" name="title" placeholder="Blog Title..." ></textarea>
  <textarea class="blog-body"
    name="body"
    cols="50"
    rows="20"
    placeholder="Blog Body..."
  ></textarea>
  </div>
</form>
</body>
